<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Add New Location</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f0f0f0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .wrapper {
      width: 100%;
      max-width: 600px;
      padding: 20px;
      box-sizing: border-box;
    }
    header {
      background-color: #007bff;
      color: #fff;
      padding: 15px 0;
      text-align: center;
      border-radius: 8px 8px 0 0;
    }
    .container {
      background-color: #fff;
      padding: 20px;
      border-radius: 0 0 8px 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    h1, h2 {
      text-align: center;
      margin-top: 0;
      color: #333;
    }
    form {
      display: grid;
      grid-gap: 15px;
    }
    label {
      font-weight: bold;
      color: #555;
    }
    input[type="text"] {
      width: calc(100% - 16px);
      padding: 8px;
      border-radius: 4px;
      border: 1px solid #ccc;
    }
    button[type="submit"] {
      width: 100%;
      padding: 10px;
      border: none;
      border-radius: 4px;
      background-color: #007bff;
      color: #fff;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    button[type="submit"]:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <div class="wrapper">
    <header>
      <h1>Add New Location</h1>
    </header>
    <div class="container">
      <form id="newLocationForm">
        <label for="locationName">Name:</label>
        <input type="text" id="locationName" name="Name">

        <label for="description">Description:</label>
        <input type="text" id="description" name="Description">

        <label for="locationType">Location Type:</label>
        <input type="text" id="locationType" name="LocationType">

        <button type="submit">Add Location</button>
      </form>
    </div>
  </div>
</body>
</html>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
        const newLocationForm = document.getElementById("newLocationForm");

        newLocationForm.addEventListener("submit", (event) => {
            event.preventDefault();

            const formData = {
                Name: document.getElementById('locationName').value,
                Description: document.getElementById('description').value,
                LocationType: document.getElementById('locationType').value,
            };

            console.log(formData); // Verify if the object contains the form data

            fetch('http://localhost:8081/addLocation', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(formData)
            })
            .then(res => res.json())
            .then(data => {
                alert(data.message);
                newLocationForm.reset();
            })
            .catch(err => console.error(err));
        });
    });
  </script>
</body>
</html>
