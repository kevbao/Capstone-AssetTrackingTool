<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Data Table</title>
</head>
<body>
  <div style="padding: 50px;">
    <table>
      <thead>
        <th>Asset_ID</th>
        <th>Asset_Name</th>
        <th>Asset_Tag</th>
        <th>VersionHistory</th>
        <th>Current_Image</th>
        <th>Model</th>
        <th>Type</th>
        <th>AssetTag</th>
        <th>Category</th>
        <th>Status</th>
        <th>Purchase_Date</th>
        <th>Cost</th>
        <th>Deployed</th>
      </thead>
      <tbody id="tableBody"></tbody>
    </table>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const tableBody = document.getElementById("tableBody");

      fetch('http://localhost:8081/Asset')
        .then(res => res.json())
        .then(data => {
          data.forEach(d => {
            const row = document.createElement("tr");
            row.innerHTML = `
              <td>${d.Asset_ID}</td>
              <td>${d.Asset_Name}</td>
              <td>${d.Asset_Tag}</td>
              <td>${d.VersionHistory}</td>
              <td>${d.Current_Image}</td>
              <td>${d.Model}</td>
              <td>${d.Type}</td>
              <td>${d.AssetTag}</td>
              <td>${d.Category}</td>
              <td>${d.Status}</td>
              <td>${d.Purchase_Date}</td>
              <td>${d.Cost}</td>
              <td>${d.Deployed}</td>
            `;
            tableBody.appendChild(row);
          });
        })
        .catch(err => console.error(err));
    });
  </script>
</body>
</html>
